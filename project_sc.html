            function cutChaine(message,data){
                var x=new Array();
                x=message.substring(((data-1)*4), (data*4-1));
                var y;
                return y=x[0]*100+x[1]*10+x[2];
            }
            
            function giveValue(message){
                var min=1000;
                var max=0;
                var table=new Array();
                for(var i=0;i<5;i++)
                {
                    for(var j=0;j<5;j++)
                    {
                        table[i][j]=cutChaine(message,(i*5+j)+1);
                        if(max<table[i][j]){max=table[i][j];}
                        if(min>table[i][j]){min=table[i][j];}
                    }
                }
                for(var x=0;x<5;x++)
                {
                    for(var y=0;y<5;y++)
                    {
                        table[x][y]=((max-table[x][y])/(max-min))*FFFFFF;
                    }
                }
                return table;
            }
            
            
                </script>
